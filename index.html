<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .open-form-btn {
            padding: 15px 30px;
            background-color: #fff;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .open-form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .popup-overlay.active {
            display: flex;
        }

        .feedback-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup-overlay.active .feedback-form {
            transform: scale(1);
            opacity: 1;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-title {
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #ff4757;
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .required::after {
            content: " *";
            color: #ff4757;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 4px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            font-weight: normal;
            font-size: 14px;
            line-height: 1.4;
        }

        .privacy-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .privacy-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .popup-overlay {
                padding: 10px;
            }
            
            .feedback-form {
                padding: 25px;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                padding: 12px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .feedback-form {
                padding: 20px;
            }
            
            .form-title {
                font-size: 22px;
            }
            
            .form-header {
                margin-bottom: 20px;
            }
        }

        @media screen and (max-width: 768px) {
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: white; margin-bottom: 30px;">–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</h1>
        <div style="text-align: center;">
            <button class="open-form-btn">üìß –û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</button>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="feedback-form">
            <div class="form-header">
                <h2 class="form-title">–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <div class="message" id="message"></div>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="fullName" class="required">–§–ò–û</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è">
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99">
                </div>
                
                <div class="form-group">
                    <label for="organization">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</label>
                    <input type="text" id="organization" name="organization" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∞—à–µ–π –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏">
                </div>
                
                <div class="form-group">
                    <label for="messageText" class="required">–°–æ–æ–±—â–µ–Ω–∏–µ</label>
                    <textarea id="messageText" name="message" required placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ..."></textarea>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                        <label for="privacyPolicy">
                            –Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å <a href="#" class="privacy-link" onclick="showPrivacyPolicy()">–ø–æ–ª–∏—Ç–∏–∫–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</a>
                            <span class="required"></span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // –í–ê–® FORM ID –ò–ó FORMCARRY
        const FORMCARRY_FORM_ID = "h8jHm9R4zLR";

        class FeedbackForm {
            constructor() {
                this.overlay = document.getElementById('popupOverlay');
                this.form = document.getElementById('feedbackForm');
                this.closeBtn = document.getElementById('closeBtn');
                this.openBtn = document.querySelector('.open-form-btn');
                this.submitBtn = document.getElementById('submitBtn');
                this.btnText = document.getElementById('btnText');
                this.messageEl = document.getElementById('message');
                
                this.storageKey = 'feedbackFormData';
                this.isSubmitting = false;
                
                this.init();
            }
            
            init() {
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                this.openBtn.addEventListener('click', () => this.openForm());
                this.closeBtn.addEventListener('click', () => this.closeForm());
                this.overlay.addEventListener('click', (e) => {
                    if (e.target === this.overlay) this.closeForm();
                });
                
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.form.addEventListener('input', () => this.saveFormData());
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
                window.addEventListener('popstate', (e) => {
                    if (this.overlay.classList.contains('active')) {
                        this.closeForm();
                    }
                });
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
                this.restoreFormData();
                
                console.log('–§–æ—Ä–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ —Å Formcarry ID:', FORMCARRY_FORM_ID);
            }
            
            openForm() {
                this.overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ URL —Å –ø–æ–º–æ—â—å—é History API
                history.pushState({ formOpen: true }, '', '#feedback');
                this.hideMessage();
            }
            
            closeForm() {
                this.overlay.classList.remove('active');
                document.body.style.overflow = '';
                // –í–æ–∑–≤—Ä–∞—Ç –∫ –∏—Å—Ö–æ–¥–Ω–æ–º—É URL
                if (history.state && history.state.formOpen) {
                    history.back();
                }
            }
            
            saveFormData() {
                if (this.isSubmitting) return;
                
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    organization: document.getElementById('organization').value,
                    message: document.getElementById('messageText').value,
                    privacyPolicy: document.getElementById('privacyPolicy').checked
                };
                
                localStorage.setItem(this.storageKey, JSON.stringify(formData));
            }
            
            restoreFormData() {
                const savedData = localStorage.getItem(this.storageKey);
                if (savedData) {
                    try {
                        const formData = JSON.parse(savedData);
                        
                        document.getElementById('fullName').value = formData.fullName || '';
                        document.getElementById('email').value = formData.email || '';
                        document.getElementById('phone').value = formData.phone || '';
                        document.getElementById('organization').value = formData.organization || '';
                        document.getElementById('messageText').value = formData.message || '';
                        document.getElementById('privacyPolicy').checked = formData.privacyPolicy || false;
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', e);
                    }
                }
            }
            
            clearFormData() {
                localStorage.removeItem(this.storageKey);
                this.form.reset();
            }
            
            showMessage(text, type) {
                this.messageEl.textContent = text;
                this.messageEl.className = `message ${type}`;
                this.messageEl.style.display = 'block';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π –æ–± –æ—à–∏–±–∫–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                if (type === 'error') {
                    setTimeout(() => {
                        this.hideMessage();
                    }, 5000);
                }
            }
            
            hideMessage() {
                this.messageEl.style.display = 'none';
            }
            
            setLoadingState(loading) {
                this.isSubmitting = loading;
                this.submitBtn.disabled = loading;
                
                if (loading) {
                    this.btnText.innerHTML = '<div class="loading"></div>–û—Ç–ø—Ä–∞–≤–∫–∞...';
                } else {
                    this.btnText.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ';
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
                if (!this.validateForm()) {
                    this.showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ', 'error');
                    return;
                }
                
                this.setLoadingState(true);
                this.hideMessage();
                
                try {
                    const formData = new FormData(this.form);
                    const data = Object.fromEntries(formData);
                    
                    // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è Formcarry
                    const submissionData = {
                        ...data,
                        _subject: `–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${data.fullName}`,
                        _replyto: data.email,
                        _from: 'Feedback Form',
                        _timestamp: new Date().toLocaleString('ru-RU'),
                        _page: window.location.href
                    };
                    
                    console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Formcarry:', submissionData);
                    
                    const response = await fetch(`https://formcarry.com/s/${FORMCARRY_FORM_ID}`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(submissionData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.code === 200) {
                        this.showMessage('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.', 'success');
                        this.clearFormData();
                        setTimeout(() => {
                            this.closeForm();
                        }, 3000);
                    } else {
                        throw new Error(result.message || `–û—à–∏–±–∫–∞ ${response.status}`);
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    this.showMessage('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ –∏–ª–∏ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏ –¥—Ä—É–≥–∏–º —Å–ø–æ—Å–æ–±–æ–º.', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }
            
            validateForm() {
                const requiredFields = this.form.querySelectorAll('[required]');
                let isValid = true;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∏–ª–∏ –æ—à–∏–±–æ–∫
                this.form.querySelectorAll('input, textarea').forEach(field => {
                    field.style.borderColor = '#e9ecef';
                });
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#ff4757';
                        isValid = false;
                    }
                });
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è email
                const emailField = document.getElementById('email');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailField.value && !emailRegex.test(emailField.value)) {
                    emailField.style.borderColor = '#ff4757';
                    isValid = false;
                    this.showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å', 'error');
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–µ–∫–±–æ–∫—Å–∞
                const privacyCheckbox = document.getElementById('privacyPolicy');
                if (!privacyCheckbox.checked) {
                    privacyCheckbox.style.outline = '2px solid #ff4757';
                    isValid = false;
                } else {
                    privacyCheckbox.style.outline = 'none';
                }
                
                return isValid;
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showPrivacyPolicy() {
            alert(`–ü–æ–ª–∏—Ç–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö\n\n
1. –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö: –ú—ã —Å–æ–±–∏—Ä–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã –¥–æ–±—Ä–æ–≤–æ–ª—å–Ω–æ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç–µ —á–µ—Ä–µ–∑ —Ñ–æ—Ä–º—É –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏.

2. –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö: –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∞—à–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ –∏ —Å–≤—è–∑–∏ —Å –≤–∞–º–∏.

3. –ó–∞—â–∏—Ç–∞ –¥–∞–Ω–Ω—ã—Ö: –ú—ã –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å –∏ –∑–∞—â–∏—Ç—É –≤–∞—à–∏—Ö –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º –†–§.

4. –•—Ä–∞–Ω–µ–Ω–∏–µ: –î–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –≤ –∑–∞—â–∏—â–µ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ Formcarry –∏ –Ω–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è —Ç—Ä–µ—Ç—å–∏–º –ª–∏—Ü–∞–º.`);
            return false;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new FeedbackForm();
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –ø–æ ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const overlay = document.getElementById('popupOverlay');
                if (overlay.classList.contains('active')) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                    if (history.state && history.state.formOpen) {
                        history.back();
                    }
                }
            }
        });
    </script>
